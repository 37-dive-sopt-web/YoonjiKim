<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹계인 관리 페이지</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/filter.css" />
    <link rel="stylesheet" href="./styles/web-list.css" />
  </head>
  <body>
    <script src="./data/members.js" defer></script>
    <header class="header">
      <div class="header-icon">👾</div>
      <h1 class="header-title">웹계인 관리 페이지</h1>
      <p class="header-author">👾 DIVE SOPT 37기 YB WEB 김윤지 👾</p>
    </header>

    <main>
      <section class="search-filter">
        <!--검색 필터 섹션-->
        <h3 class="search-title">검색 필터</h3>
        <form class="search-form">
          <!--텍스트 입력 폼 그룹-->
          <div class="form-group">
            <label for="search-name">이름</label>
            <input
              type="text"
              id="search-name"
              placeholder="이름을 입력하세요"
            />
          </div>

          <div class="form-group">
            <label for="search-eng-name">영문 이름</label>
            <input
              type="text"
              id="search-eng-name"
              placeholder="영문 이름을 입력하세요"
            />
          </div>

          <!-- 3개: 깃허브, 성별, 역할 -->
          <div class="form-row-3-group">
            <div class="form-group">
              <label for="search-github-id">깃허브</label>
              <input
                type="text"
                id="search-github-id"
                placeholder="깃허브 아이디를 입력하세요"
              />
            </div>
            <div class="form-group">
              <label for="search-gender">성별</label>
              <select id="search-gender">
                <option value="">전체</option>
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="search-role">역할</label>
              <select id="search-role">
                <option value="">전체</option>
                <option value="YB">YB</option>
                <option value="OB">OB</option>
              </select>
            </div>
          </div>

          <!-- 2개: 금잔디조, 나이 -->
          <div class="form-row-2-group">
            <div class="form-group">
              <label for="search-code-review-team">금잔디조</label>
              <input
                type="number"
                id="search-code-review-team"
                placeholder="금잔디조를 입력하세요 (1-9)"
                min="1"
                max="9"
              />
            </div>
            <div class="form-group">
              <label for="search-age">나이</label>
              <input
                type="number"
                id="search-age"
                placeholder="나이를 입력하세요"
                min="0"
              />
            </div>
          </div>

          <!--버튼 그룹-->
          <div class="search-btn">
            <button type="submit" class="apply-btn">적용</button>
            <button type="reset" class="reset-btn">초기화</button>
          </div>
        </form>
      </section>

      <section class="weblist">
        <!--목록 필터 섹션-->
        <header class="table-header">
          <h3 class="table-title">37기 웹 파트 목록</h3>
          <div class="table-btns">
            <button class="delete-btn">선택 삭제</button>
            <button class="add-btn">추가</button>
          </div>
        </header>

        <table class="member-table">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all" /></th>
              <th>이름</th>
              <th>영문 이름</th>
              <th>깃허브</th>
              <th>성별</th>
              <th>역할</th>
              <th>금잔디조</th>
              <th>나이</th>
            </tr>
          </thead>
          <tbody>
            <!--ui용 임시-->
            <tr>
              <td><input type="checkbox" id="select-member" /></td>
              <td>김윤지</td>
              <td>YoonjiKim</td>
              <td>yooncandooit</td>
              <td>female</td>
              <td>YB</td>
              <td>7</td>
              <td>21</td>
            </tr>
          </tbody>
          <!-- Todo: js 데이터로 교체 -->
        </table>
      </section>
    </main>
  </body>
</html>
