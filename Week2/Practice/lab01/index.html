<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 실습</title>
  </head>
  <body>
    <button onClick="onClick()">Add</button>
    <ul id="ul"></ul>
  </body>

  <script>
    const onClick = () => {
      const ul = document.getElementById("ul");
      let list = "";

      for (let i = 1; i <= 3000; i++) {
        list += `<li>${i}</li>`;
      }

      ul.innerHTML = list;
    };
  </script>
</html>
