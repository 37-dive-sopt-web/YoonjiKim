<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoonji Kim</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <div class="header-left">
          <div class="header-profile">
            <img
              class="header-profile-img"
              src="./images/profile.webp"
              alt="프로필 사진"
            />
          </div>
        </div>

        <div class="header-center">
          <h1 class="header-title">Yoonji Kim</h1>
          <p class="header-subtitle">DIVE SOPT 37기 WEB YB</p>
        </div>
        <div class="header-right">
          <nav class="social-links">
            <a href="https://github.com/yooncandooit" target="_blank"
              ><img
                class="icon_image"
                src="./images/github.webp"
                alt="깃허브 로고"
            /></a>
            <a
              href="https://www.linkedin.com/in/%EC%9C%A4%EC%A7%80-%EA%B9%80-857a35320/"
              target="_blank"
              ><img
                class="icon_image"
                src="./images/linked-in.webp"
                alt="링크드인 로고"
            /></a>
          </nav>
        </div>
      </div>
    </header>

    <!-- 히어로(소개) 섹션 -->
    <section class="introduce">
      <div class="introduce-container">
        <div class="introduce-image">
          <img
          class="introduce-img"
            src="./images/introduce.webp"
            alt="소개 이미지"
          />
        </div>
        <h2 class="introduce-title">안녕하세요!~~</h2>
        <p class="introduce-subtitle">
          2차 세미나 기대돼요!
        </p>
        <div class="introduce-buttons">
          <button class="btn btn-good" type="button">기대돼요!</button>
          <button class="btn btn-bad" type="button">열심히 해야지!</button>
        </div>
      </div>
    </section>

    <!-- 스킬 섹션 -->
    <section class="skills">
      <div class="skills-container">
        <h2 class="skills-title">요즘 관심사는요 ...</h2>
        <div class="skills-tags">
          <span class="skill-tag">HTML</span>
          <span class="skill-tag">CSS</span>
          <span class="skill-tag">JavaScript</span>
          <span class="skill-tag">React</span>
          <span class="skill-tag">TypeScript</span>
          <span class="skill-tag">훠궈</span>
          <span class="skill-tag">보드게임</span>
          <span class="skill-tag">카공</span>
          <span class="skill-tag">수영</span>
        </div>
      </div>
    </section>
  </body>
</html>
